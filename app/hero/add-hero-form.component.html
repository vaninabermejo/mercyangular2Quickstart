<div class="container">
  <h4>Add Hero Form</h4>

  <form (ngSubmit)="onSubmit()" #addHeroForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name"  #spy #name="ngModel" />
        <alert [hidden]="name.valid || name.pristine" type="danger">
          <strong>Name is required.</strong>  please full fit it
        </alert>

    </div>
    <br>TODO: remove this: {{spy.className}} {{name.valid}}
    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo">
    </div>
    <div class="form-group">
      <label for="power">Hero Power</label>
      <select class="form-control" id="power" required [(ngModel)]="model.power" name="power">
        <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
      </select>
    </div>

    <button type="button" class="btn btn-primary" [disabled]="!addHeroForm.form.valid"  (click)="onSubmit()">Submit</button>
  </form>
</div>
</div>
<div [hidden]="!submitted">
  <alert type="success">
    <strong>Well done!</strong> You successfully read this important alert message.
  </alert>
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9  pull-left">{{ model.name }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Alter Ego</div>
    <div class="col-xs-9 pull-left">{{ model.alterEgo }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Power</div>
    <div class="col-xs-9 pull-left">{{ model.power }}</div>
  </div>
  <br>
  <button class="btn btn-default" (click)="submitted=false">Edit</button>
</div>
